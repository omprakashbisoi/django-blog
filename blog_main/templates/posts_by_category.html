{% extends "base.html" %}

{% block content %}
<h3 class="text-uppercase text-warning " style="letter-spacing: 2px;">Featured Posts - {{ category }}</h3>
  <div class="row mb-2 " >
    {% for post in  posts_featured %}
    <div class="col-md-6">
      <div class="card border-0">
        <div class="card-body">
          <h3><a href="{% url "blogs" post.slug %}" class="text-dark">{{ post.title }}</h3></a>
          <small class="mb-1 text-muted">{{ post.updated_at | timesince }} | {{ post.author }}</small>
          <p class="card-text">{{ post.short_description }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endblock %}
